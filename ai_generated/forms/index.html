<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soldier & Equipment Registration</title>

<style>
/* ===== GLOBAL ===== */
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #000000, #1a1a1a, #2b2b2b);
    color: #e0e0e0;
}

/* ===== LAYOUT ===== */
header, footer {
    text-align: center;
    padding: 20px;
    background: linear-gradient(90deg, #000, #111);
    border-bottom: 1px solid #333;
}

footer {
    border-top: 1px solid #333;
    border-bottom: none;
    font-size: 14px;
}

.container {
    max-width: 950px;
    margin: 30px auto;
    padding: 30px;
    background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.8);
}

/* ===== FORM ===== */
form {
    width: 100%;
}

fieldset {
    border: 2px solid #333;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 25px;
    background: linear-gradient(145deg, #111, #1c1c1c);
}

legend {
    padding: 0 12px;
    font-weight: bold;
    color: #ffffff;
    letter-spacing: 1px;
}

label {
    display: block;
    margin-bottom: 14px;
    font-size: 14px;
}

/* ===== INPUTS ===== */
input,
select,
textarea,
button {
    width: 100%;
    margin-top: 6px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #444;
    background: #000;
    color: #fff;
    font-size: 14px;
}

input::placeholder,
textarea::placeholder {
    color: #777;
}

input:focus,
select:focus,
textarea:focus {
    outline: none;
    border-color: #888;
    box-shadow: 0 0 0 2px rgba(255,255,255,0.1);
}

/* ===== SPECIAL INPUTS ===== */
input[type="checkbox"],
input[type="radio"] {
    width: auto;
    margin-right: 8px;
}

progress,
meter {
    width: 100%;
    height: 18px;
}

/* ===== BUTTONS ===== */
button,
input[type="submit"],
input[type="reset"],
input[type="button"] {
    background: linear-gradient(135deg, #000, #333);
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 1px;
}

button:hover,
input[type="submit"]:hover,
input[type="reset"]:hover,
input[type="button"]:hover {
    background: linear-gradient(135deg, #222, #555);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 700px) {
    .container {
        margin: 15px;
        padding: 20px;
    }
}
</style>
</head>

<body>

<header>
    <h1>Military Personnel & Equipment Registration</h1>
    <p>Complete Dark-Themed HTML Form</p>
</header>

<main class="container">
<form>

<!-- ================= PERSONAL DETAILS ================= -->
<fieldset>
<legend>Soldier Personal Details</legend>

<label>Soldier ID
    <input type="text" placeholder="SOL-001" required>
</label>

<label>Full Name
    <input type="text" autocomplete="name">
</label>

<label>Email
    <input type="email">
</label>

<label>Password
    <input type="password">
</label>

<label>Age
    <input type="number" min="18" max="60">
</label>

<label>Date of Birth
    <input type="date">
</label>

<label>Time of Enlistment
    <input type="time">
</label>

<label>Service Duration (Months)
    <input type="range" min="0" max="240">
</label>

<label>Blood Group
    <input list="blood">
    <datalist id="blood">
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
    </datalist>
</label>

<label>Profile Photo
    <input type="file" accept="image/*">
</label>

<label>Biography
    <textarea rows="3"></textarea>
</label>
</fieldset>

<!-- ================= RANK & DUTY ================= -->
<fieldset>
<legend>Rank & Duty Assignment</legend>

<label>Rank
    <select>
        <option>Private</option>
        <option>Corporal</option>
        <option>Sergeant</option>
        <option>Lieutenant</option>
        <option>Captain</option>
    </select>
</label>

<label>Unit
    <input type="text">
</label>

<label>Deployment Region
    <select multiple>
        <option>North</option>
        <option>South</option>
        <option>East</option>
        <option>West</option>
    </select>
</label>

<label>
    <input type="checkbox"> Active Duty
</label>

<label>
    <input type="radio" name="shift"> Day Shift
</label>
<label>
    <input type="radio" name="shift"> Night Shift
</label>
</fieldset>

<!-- ================= EQUIPMENT ================= -->
<fieldset>
<legend>Equipment Assignment</legend>

<label>Weapon Search
    <input type="search" placeholder="Search weapon">
</label>

<label>Weapon Serial Number
    <input type="text">
</label>

<label>Armor Level (Color Code)
    <input type="color">
</label>

<label>Equipment Condition
    <progress value="75" max="100"></progress>
</label>

<label>Readiness Meter
    <meter value="0.85"></meter>
</label>
</fieldset>

<!-- ================= SYSTEM META ================= -->
<fieldset>
<legend>System & Metadata</legend>

<label>Website
    <input type="url">
</label>

<label>Telephone
    <input type="tel">
</label>

<label>Hidden Token
    <input type="hidden" value="SECURE123">
</label>

<label>Assigned Week
    <input type="week">
</label>

<label>Assigned Month
    <input type="month">
</label>

<label>Date & Time
    <input type="datetime-local">
</label>

<label>Readonly Field
    <input type="text" value="Auto-generated" readonly>
</label>

<label>Disabled Field
    <input type="text" value="Locked" disabled>
</label>
</fieldset>

<!-- ================= ACTIONS ================= -->
<fieldset>
<legend>Actions</legend>

<button type="submit">Submit Registration</button>
<br><br>
<button type="reset">Reset Form</button>
<br><br>
<input type="button" value="Custom Button">
<br><br>
<input type="image" src="https://via.placeholder.com/140x40/000000/ffffff?text=Image+Button">
</fieldset>

</form>
</main>

<footer>
    <small>&copy; 2026 Military Registration System</small>
</footer>

</body>
</html>
